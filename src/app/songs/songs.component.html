

<h2>Songs</h2>
<ul>
  <li *ngFor="let song of songs" (click)="onSelect(song)">
    {{song.title}} by {{song.artist}}
  </li>
</ul>

<div *ngIf="selectedSong">
  <h2>{{ selectedSong.title | uppercase }} Details</h2>
  <h3>by {{selectedSong.artist}}</h3>
  <div>
    <label>title:
      <input [(ngModel)]="selectedSong.title" placeholder="title">
    </label>
  </div>
</div>
